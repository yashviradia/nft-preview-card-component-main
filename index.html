<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">

  <title>NFT preview card component | Yash Viradia</title>
</head>

<body>

  <main class="container">
    <div class="image-container">
      <img class="card-img" src="images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="overlay">
        <div class="view-icon">
          <img src="images/icon-view.svg" alt="">
        </div></div>
      </div>
    </div>


    <section class="card-description">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="card-details">
        <div class="detail">
          <img src="images/icon-ethereum.svg" alt="">
          <h2 class="price-tag">0.041 ETH</h2>
        </div>
        <div class="detail">
          <img src="images/icon-clock.svg" alt="">
          <h2>3 days left</h2>
        </div>
      </div>
    </section>
    <hr>
    <section class="creator">
      <img class="creator-image" src="images/image-avatar.png" alt="Jules Wyvern avatar">
      <p class="card-attribution">Creation of <span class="creator-name">Jules Wyvern</span></p>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="http://yashviradia.tech/">Yash Viradia</a>.
  </footer>
</body>

</html>
